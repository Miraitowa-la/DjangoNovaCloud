{% extends 'base.html' %}

{% block title %}删除项目 - NovaCloud{% endblock %}

{% block content %}
<div class="content-section">
    <div class="form-header">
        <h1>删除项目</h1>
    </div>
    
    <div class="alert alert-danger">
        <p><strong>警告：</strong> 您确定要删除项目 "{{ object.name }}" ({{ object.project_id }}) 吗？</p>
        <p>此操作将永久删除该项目及其下所有设备、传感器和执行器的数据，且无法恢复。</p>
    </div>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'iot_devices:project_detail' object.project_id %}" class="btn btn-light">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
