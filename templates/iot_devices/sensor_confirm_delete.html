{% extends 'base.html' %}

{% block title %}删除传感器 - NovaCloud{% endblock %}

{% block content %}
<div class="content-section">
    <div class="section-header">
        <h1>删除传感器</h1>
    </div>
    
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> 警告！此操作不可逆。
    </div>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <div class="confirm-message">
                <p>您确定要删除传感器 <strong>"{{ sensor.name }}"</strong> 吗？</p>
                <p>此操作将删除该传感器的所有历史数据，且无法恢复。</p>
            </div>
            
            <div class="sensor-info">
                <div class="detail-row">
                    <div class="detail-label">传感器名称:</div>
                    <div class="detail-value">{{ sensor.name }}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">传感器类型:</div>
                    <div class="detail-value">{{ sensor.sensor_type }}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">所属设备:</div>
                    <div class="detail-value">{{ device.name }}</div>
                </div>
            </div>
            
            <div class="form-actions">
                <div class="button-group">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> 确认删除
                    </button>
                    <a href="{% url 'iot_devices:device_detail' device.device_id %}" class="btn btn-light">
                        <i class="fas fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
